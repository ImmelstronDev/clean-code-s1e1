<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="wrapper header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">    
    <section class="wrapper wrapper-add-task">
      <h3 class="wrapper__title wrapper__title_add">Add Item</h3>
      <div class="task_add">
        <input class=" task__input_add" type="text">
        <button class="button task__button_add">Add</button>
      </div>
    </section>
    <section class="wrapper wrapper-incomlete-task">
      <h3 class="wrapper__title">Todo</h3>
      <ul class="tasks tasks_incomplete">
        <li class="task">
          <input class="task__input-checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input-text">
          <button class="button task__button_edit">Edit</button>
          <button class="button task__button_delete">
            <img class="button__img_delete" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__input-checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input-text">
          <button class="button task__button_edit">Save</button>
          <button class="button task__button_delete">
            <img class="button__img_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="wrapper wrapper-comlete-task">
      <h3 class="wrapper__title">Completed</h3>
      <ul class="tasks tasks_complete">
        <li class="task task_complete">
          <input class="task__input-checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input-text">
          <button class="button task__button_edit">Edit</button>
          <button class="button task__button_delete">
            <img class="button__img_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
